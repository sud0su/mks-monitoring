{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="{% static "css/login.css" %}"> {% block extra_head %}{% endblock %}
</head>
<body class="main-color">   

    <div class="login-wraper valign-wrapper">
        <div id="login" class="row ">
            <div class="col s12 z-depth-4 card-panel">
                <form class="login-form">

                    <div class='row'>
                        <div class='input-field col s12 center'>
                            <img src="{% static "img/ptsi.png" %}" alt="" class="responsive-img valign profile-image-login">
                            <p class="center login-form-text">LOGIN</p>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'>
                            <i class="material-icons prefix">perm_identity</i>
                            
                            <input class='validate' type="text" name='username' id='username' required />
                            <label for='username' data-error="Please enter your username">Username</label>

                        </div>
                        <div class='input-field col s12'>
                       
                            <i class="material-icons prefix">lock_outline</i>
                            <input class='validate' type='password' name='password' id='password' required />
                            <label for='password' data-error="Please enter your password">Password</label>
                        </div>
                    </div>


                    <div class='row'>
                        <div class='input-field col m12'>
                            <a href="#" class="btn col  s12 btn btn-small white-text  waves-effect z-depth-1 y-depth-1 main-color"> Login</a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6 m6 l6">
                            <p class="small-font">
                                <a href="">

                                </a>
                            </p>
                        </div>
                        <div class="input-field col s6 m6 l6">
                            <p class="small-font right-align">
                                <a href="#">
                                    Forgot password ?
                                </a>
                            </p>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    
    

</body>
